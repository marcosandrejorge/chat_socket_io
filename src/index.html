<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Chat</title>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
   <script src="function.js"></script>

   <link rel="stylesheet" href="style.css">
</head>
<body>
   <form id="chat">
      <input class="div_conectar" type="text" id="room" name="room" placeholder="Sala para conectar">
      <button class="div_conectar" type="button" id="conectar">Conectar</button>
      <button type="button" class="div_sair" id="sair">Sair da sala</button>
      <div class="div_sair">
         <input type="text" id="username" name="username" placeholder="Digite seu nome">
         <div class="messages"></div>
         <input type="text" id="message" name="message" placeholder="Digite sua mensagem">
         <button type="submit">Enviar</button>
      </div>
   </form>
</body>
</html>
